<!DOCTYPE html>
<html>
<head>
	<title>Congrats Modal Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="paymentInfoModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content" style="border-radius: 24px;">
        
          <!-- Modal Header -->
          <div class="modal-header border-0">    
            <button type="button" class="close" data-dismiss="modal"> 
                <img src="svg/close-icon.svg" alt="close icon">
            </button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body text center p-0">
             <div class="container">
              <div class="row">
                  <div class="col-md-12">
                    <h4 class="modal-title text-center">Payment Info</h4>
                    <div class="payment-content mt-3">
                        <div class="vip-ticket-box text-center">
                            <img src="svg/Modals/token.svg" alt="certificate" class="mt-3">
                            <!-- <h5 class="heading">Dan Mace</h5>
                            <div class="col-md-6">
                                <div class="description">The Sound of Silence</div>
                            </div> -->
                            <div class="price-per-token pt-3 pb-4">
                                <div class="heading">$30</div>
                                <div class="description">Price Per Share</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="pricing-section border-top border-bottom pt-3">
                                    <div class="row price-split-1">
                                        <div class="col-md-6">
                                            <div class="">Ownership shares</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="pricing">0.24%</div>
                                        </div>
                                    </div>
                                    <div class="row price-split-2 py-3">
                                        <div class="col-md-6">
                                            <div class="">aBit platform fee</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="pricing">$2</div>
                                        </div>
                                    </div>
                                    <div class="row  price-split-3 pb-3">
                                        <div class="col-md-6">
                                            <div class="abit-purple-100">Total Cost</div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="abit-purple-100 pricing">$32</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pay-with-options py-4">
                                    <div class="sub-heading pr-3 pt-2">Pay with</div>
                                    <a href="#" class="payment-mode pt-1">
                                        <img src="svg/icons/gpay-icon.svg" class="" alt="gpay">
                                    </a>
                                    <a href="#" class="payment-mode mx-3 pt-2">
                                        <img src="svg/icons/applepay-icon.svg" class="" alt="gpay">
                                    </a>
                                    <a href="#" class="payment-mode pt-2">
                                        <img src="svg/icons/paypal-icon.svg" class="" alt="gpay">
                                    </a>
                                </div>
                                <div class="cstm-btn-props-buynow pb-5">
                                    <button type="button" class="btn neo-primary-btn abit-white abit-bg-purple d-inline-flex buySharesOfVideo">Buy Now</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
