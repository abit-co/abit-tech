    <script>
        $(function() {
            getCreatorProfileInfo();
        });
        function getCreatorProfileInfo() {
            $.ajax({
                url: "https://api-abit.onrender.com/v1/creator/653ea60d94bfda4950596647",
                type: 'GET',
                success: function (data) {
                    aBit_UTIL.displaySuccessDialog('Success!', "Thank you! Our team will reach out soon.");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    aBit_UTIL.displayErrorDialog('ERROR!', "SOME ERORR");
                }
            });
        }
        function updateCreatorProfileInfo() {
            const payloadOptions = getPayLoadInputsForUpdatingCreatorProfile();
            $.ajax({
                url: "https://api-abit.onrender.com/v1/creator/updateProfile",
                type: 'PATCH',
                data:  JSON.stringify(payloadOptions),
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    aBit_UTIL.displaySuccessDialog('Success!', "Thank you! Our team will reach out soon.");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    aBit_UTIL.displayErrorDialog('ERROR!', "SOME ERORR");
                }
            });
        }
        function getPayLoadInputsForUpdatingCreatorProfile() {
            const form = document.querySelector('.creator-profile-update-form');
            const formElemArray = Array.from(form.elements);
            let storeformInputs = {'cover': "", "profilePic": ""};
            formElemArray.filter((element, index) => {
                let objectKeys = element.getAttribute("key");
                const value = element.value;
                let formInput = {
                    [objectKeys] : value
                }
                Object.assign(storeformInputs, formInput);
            });
            console.log(storeformInputs);
            return storeformInputs;
        }
    </script>
